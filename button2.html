<!DOCTYPE html>
<html>

<head>
    <title>Want to hang out?</title>
    <style>
        p {
            text-align: center;
            font-size: 32px;
            font-family: Arial, sans-serif;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 40%;
        }

        #botao1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #botao2 {
            position: absolute;
        }
    </style>
</head>

<body style="background-color: purple;">
    <p>Want to hang out?</p>
   


    <button id="botao1">Yes!</button>
    <button id="botao2">No, sorry</button>
    <script>
        setInterval(function () {
            var botao2 = document.getElementById("botao2");
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            botao2.style.left = x + "px";
            botao2.style.top = y + "px";
        }, 1000);
    </script>
    <script>
        document.getElementById("botao1").addEventListener("click", function () {
            alert("Great! Let's hang out!");
        });
    </script>
</body>

</html>
